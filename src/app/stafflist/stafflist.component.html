            </div>

              <h3 class="name">xBrant</h3>
              <h4 class="title">Operations Director</h4>
            </div>
            <ul class="social manager">
              <li><a href="">
                  <fa-icon [icon]="faIdCard"></fa-icon>
                </a></li> <!-- FORUMS ACCOUNT -->

                  <fa-icon [icon]="faTrophy"></fa-icon>
