<header id="header" class="pl__header">
  <div class="pl__nav">
    <div class="pl__nav__brand"><a href="#"><img src="../../assets/Header_Component_Images/pl_logo_blank.png"></a></div>
    <nav>
      <ul>
        <li class="nav-item" *ngFor="let route of routes">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/' + route.route]">{{route.name}}</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="https://support.palace.network/">Help & Support</a></li>
      </ul>
    </nav>
  </div>
  <div class="pl__nav__social">
    <ul>
      <li><a target="_blank" href="https://twitter.com/palacenetwork"><fa-icon [icon]="faTwitter"></fa-icon></a></li>
      <li><a target="_blank" href="https://facebook.com/palacenetworkmc"><fa-icon [icon]="faFacebook"></fa-icon></a></li>
      <li><a target="_blank" href="https://instagram.com/palacenetwork"><fa-icon [icon]="faInstagram"></fa-icon></a></li>
      <li><a target="_blank" href="https://discord.gg/palace"><fa-icon [icon]="faDiscord"></fa-icon></a></li>
    </ul>
  </div>
</header>

 

<div class="pl__jumbotron">
  <div><img class="pl__jumbotron__logo d-block" src="../../assets/Header_Component_Images/palace_logo_fullres.png"></div>
  <div class="container-fluid">
    <div class="row pl__compress">
      <div class="col pl__jumbotron__play-section">
        <p class="pl__jumbotron__ip">IP Address: <span>play.palace.network</span></p>
        <a href="https://forums.palace.network/topic/6120-how-to-join-our-minecraft-server/" target="_blank" class="btn btn-blue"><fa-icon [icon]="faPlayCircle"></fa-icon> PLay Now!</a>
        <p>There are currently <span *ngIf="loading else loaded"><fa-icon [icon]="faSpinner" [spin]="true"></fa-icon></span> <ng-template #loaded><span>{{ playerCount }}</span></ng-template> guests online!</p>
      </div>
      <div class="col pl__jumbotron__play-section">
        <p>Want to support <span>Palace Network</span>?</p>
        <a href="https://store.palace.network" target="_blank" class="btn btn-red"><fa-icon [icon]="faStore"></fa-icon> Visit out store</a>
        <p>Text needs to go here</p>
      </div>
</div>
